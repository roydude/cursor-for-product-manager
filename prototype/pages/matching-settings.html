<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매칭 설정 - 메디컬 잡다</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/matching-toggle.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">메디컬 잡다</h1>
            <nav class="nav">
                <a href="../index.html" class="nav-link">프로필</a>
                <a href="#" class="nav-link active">매칭설정</a>
                <a href="#" class="nav-link">지원현황</a>
            </nav>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <!-- 페이지 타이틀 -->
            <div class="page-header">
                <h2 class="page-title">매칭 설정</h2>
                <p class="page-subtitle">맞춤형 채용 제안을 받기 위한 조건을 설정하세요</p>
            </div>

            <!-- 매칭 상태 카드 -->
            <div class="completion-card">
                <div class="completion-header">
                    <h3>매칭 상태</h3>
                    <span class="matching-status active" id="matching-status">활성</span>
                </div>
                <p class="completion-text">현재 매칭 서비스가 활성화되어 있습니다. 맞춤형 채용 제안을 받을 수 있습니다.</p>
            </div>

            <!-- 매칭 설정 섹션 -->
            <section class="profile-section">
                <h3 class="section-title">매칭 서비스 설정</h3>
                <div class="matching-settings">
                    <div class="matching-toggle">
                        <label class="toggle-label">
                            <input type="checkbox" id="matching-enabled" name="matching-enabled" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-text">매칭 서비스 활성화</span>
                        </label>
                        <p class="toggle-description">매칭 서비스를 활성화하면 맞춤형 채용 제안을 받을 수 있습니다.</p>
                    </div>
                    
                    <div class="matching-conditions" id="matching-conditions">
                        <h4>매칭 조건</h4>
                        
                        <div class="form-group">
                            <label for="preferred-region">희망 지역</label>
                            <select id="preferred-region" name="preferred-region" multiple>
                                <option value="seoul" selected>서울</option>
                                <option value="gyeonggi">경기</option>
                                <option value="busan">부산</option>
                                <option value="daegu">대구</option>
                                <option value="incheon">인천</option>
                                <option value="gwangju">광주</option>
                                <option value="daejeon">대전</option>
                                <option value="ulsan">울산</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="preferred-department">희망 진료과</label>
                            <select id="preferred-department" name="preferred-department" multiple>
                                <option value="icu" selected>ICU</option>
                                <option value="emergency">응급실</option>
                                <option value="surgery">외과</option>
                                <option value="internal">내과</option>
                                <option value="pediatrics">소아과</option>
                                <option value="obstetrics">산과</option>
                                <option value="orthopedics">정형외과</option>
                                <option value="cardiology">심장내과</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="hospital-size">희망 병원 규모</label>
                            <select id="hospital-size" name="hospital-size">
                                <option value="">선택하세요</option>
                                <option value="tertiary" selected>상급종합병원</option>
                                <option value="general">종합병원</option>
                                <option value="hospital">병원</option>
                                <option value="clinic">의원</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="work-type">희망 근무 형태</label>
                            <select id="work-type" name="work-type">
                                <option value="">선택하세요</option>
                                <option value="full-time" selected>정규직</option>
                                <option value="contract">계약직</option>
                                <option value="part-time">파트타임</option>
                                <option value="temporary">임시직</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="salary-range">희망 연봉</label>
                            <select id="salary-range" name="salary-range">
                                <option value="">선택하세요</option>
                                <option value="3000-4000">3,000만원 - 4,000만원</option>
                                <option value="4000-5000" selected>4,000만원 - 5,000만원</option>
                                <option value="5000-6000">5,000만원 - 6,000만원</option>
                                <option value="6000-7000">6,000만원 - 7,000만원</option>
                                <option value="7000+">7,000만원 이상</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 알림 설정 섹션 -->
            <section class="profile-section">
                <h3 class="section-title">알림 설정</h3>
                <div class="form-section">
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="push-notification" name="push-notification" checked>
                            <label for="push-notification">푸시 알림</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="email-notification" name="email-notification" checked>
                            <label for="email-notification">이메일 알림</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sms-notification" name="sms-notification">
                            <label for="sms-notification">SMS 알림</label>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 액션 버튼 -->
            <div class="action-buttons">
                <button type="button" class="btn btn-secondary">취소</button>
                <button type="button" class="btn btn-primary">설정 저장</button>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 메디컬 잡다. All rights reserved.</p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
