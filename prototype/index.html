<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ 프로필 관리 - 메디컬 잡다</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components/profile-card.css">
    <link rel="stylesheet" href="assets/css/components/form-section.css">
    <link rel="stylesheet" href="assets/css/components/matching-toggle.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">메디컬 잡다</h1>
            <nav class="nav">
                <a href="#" class="nav-link">공고</a>
                <a href="#" class="nav-link active">프로필</a>
                <a href="#" class="nav-link">지원현황</a>
            </nav>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <!-- 페이지 타이틀 -->
            <div class="page-header">
                <h2 class="page-title">프로필 관리</h2>
                <p class="page-subtitle">간호사 회원님의 프로필을 관리하고 매칭 설정을 조절하세요</p>
            </div>

            <!-- 프로필 완성도 카드 -->
            <div class="completion-card">
                <div class="completion-header">
                    <h3>프로필 완성도</h3>
                    <span class="completion-percentage">75%</span>
                </div>
                <div class="completion-bar">
                    <div class="completion-fill" style="width: 75%"></div>
                </div>
                <p class="completion-text">프로필을 완성하면 더 많은 매칭 기회를 받을 수 있습니다.</p>
            </div>

            <!-- 프로필 정보 섹션 -->
            <section class="profile-section">
                <h3 class="section-title">기본 정보</h3>
                <div class="profile-card">
                    <div class="profile-avatar">
                        <img src="assets/images/default-avatar.png" alt="프로필 사진" class="avatar-img">
                        <button class="avatar-upload-btn">사진 변경</button>
                    </div>
                    <div class="profile-info">
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" value="김민지" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" value="kimminji@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">휴대전화</label>
                            <input type="tel" id="phone" name="phone" value="010-1234-5678" required>
                        </div>
                        <div class="form-group">
                            <label for="birth">생년월일</label>
                            <input type="date" id="birth" name="birth" value="2001-03-15" required>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 학력 정보 섹션 -->
            <section class="profile-section">
                <h3 class="section-title">학력 정보</h3>
                <div class="form-section">
                    <div class="form-group">
                        <label for="school">학교명</label>
                        <input type="text" id="school" name="school" value="서울대학교 간호대학" required>
                    </div>
                    <div class="form-group">
                        <label for="major">전공</label>
                        <input type="text" id="major" name="major" value="간호학과" required>
                    </div>
                    <div class="form-group">
                        <label for="graduation">졸업년도</label>
                        <input type="number" id="graduation" name="graduation" value="2024" min="2000" max="2030" required>
                    </div>
                    <div class="form-group">
                        <label for="gpa">학점</label>
                        <input type="number" id="gpa" name="gpa" value="3.8" step="0.1" min="0" max="4.5" required>
                    </div>
                </div>
            </section>

            <!-- 경력 정보 섹션 -->
            <section class="profile-section">
                <h3 class="section-title">경력 정보</h3>
                <div class="form-section">
                    <div class="form-group">
                        <label for="hospital">병원명</label>
                        <input type="text" id="hospital" name="hospital" value="삼성서울병원" required>
                    </div>
                    <div class="form-group">
                        <label for="department">진료과</label>
                        <select id="department" name="department" required>
                            <option value="">선택하세요</option>
                            <option value="icu" selected>ICU</option>
                            <option value="emergency">응급실</option>
                            <option value="surgery">외과</option>
                            <option value="internal">내과</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experience">경력</label>
                        <select id="experience" name="experience" required>
                            <option value="">선택하세요</option>
                            <option value="new" selected>신규</option>
                            <option value="1-3">1-3년</option>
                            <option value="3-5">3-5년</option>
                            <option value="5-10">5-10년</option>
                            <option value="10+">10년 이상</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 자격증 정보 섹션 -->
            <section class="profile-section">
                <h3 class="section-title">자격증 정보</h3>
                <div class="form-section">
                    <div class="form-group">
                        <label for="license">간호사 면허번호</label>
                        <input type="text" id="license" name="license" value="2024-001234" required>
                    </div>
                    <div class="form-group">
                        <label for="license-date">면허 취득일</label>
                        <input type="date" id="license-date" name="license-date" value="2024-02-15" required>
                    </div>
                    <div class="form-group">
                        <label for="certifications">기타 자격증</label>
                        <input type="text" id="certifications" name="certifications" value="BLS, ACLS" placeholder="BLS, ACLS, PALS 등">
                    </div>
                </div>
            </section>

            <!-- 매칭 설정 섹션 -->
            <section class="profile-section">
                <h3 class="section-title">매칭 설정</h3>
                <div class="matching-settings">
                    <div class="matching-toggle">
                        <label class="toggle-label">
                            <input type="checkbox" id="matching-enabled" name="matching-enabled" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-text">매칭 서비스 활성화</span>
                        </label>
                        <p class="toggle-description">매칭 서비스를 활성화하면 맞춤형 채용 제안을 받을 수 있습니다.</p>
                    </div>
                    
                    <div class="matching-conditions" id="matching-conditions">
                        <h4>매칭 조건</h4>
                        <div class="form-group">
                            <label for="preferred-region">희망 지역</label>
                            <select id="preferred-region" name="preferred-region" multiple>
                                <option value="seoul" selected>서울</option>
                                <option value="gyeonggi">경기</option>
                                <option value="busan">부산</option>
                                <option value="daegu">대구</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="preferred-department">희망 진료과</label>
                            <select id="preferred-department" name="preferred-department" multiple>
                                <option value="icu" selected>ICU</option>
                                <option value="emergency">응급실</option>
                                <option value="surgery">외과</option>
                                <option value="internal">내과</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hospital-size">희망 병원 규모</label>
                            <select id="hospital-size" name="hospital-size">
                                <option value="">선택하세요</option>
                                <option value="tertiary" selected>상급종합병원</option>
                                <option value="general">종합병원</option>
                                <option value="hospital">병원</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 액션 버튼 -->
            <div class="action-buttons">
                <button type="button" class="btn btn-secondary">임시저장</button>
                <button type="button" class="btn btn-primary">저장하기</button>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 메디컬 잡다. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
